<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;900&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://use.fontawesome.com/releases/v5.0.4/css/all.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:ital@1&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Poof</title>
  </head>
  <body>
    <div class="main-con">
      <main class="header">
        <div class="navbar">
          <div class="left-bar">
            <div class="logo"><span class="a">A</span></div>
          </div>
        </div>
        <div class="mid-con">
          <div class="presentation-con">
            <h1>Frontend developer</h1>
            <h3>Antanas Andrulis</h3>
            <div class="header-btns">
              <a href="#work"
                ><button class="portfolio-btn btn-top">View Work</button></a
              >
              <a href="#contact">
                <button class="contact-btn btn-top">Contact Me</button></a
              >
            </div>
          </div>
        </div>
      </main>
      <section class="projects__section" id="work">
        <div class="portfolio">
          <h1>PORTFOLIO</h1>
        </div>
        <div class="cards-wrapper">
          <div class="cards">
         
          
          </div>
        </div>
      </section>
      <section class="skills-section" id="skills">
        <div class="skills-h1"><h1>Coding Knowledge</h1></div>
        <div class="skill-cards">
         
        </div>
      </section>
      <div class="contact-header" id="contact"><h1>CONTACT ME</h1></div>
      <section class="contact-section">
        <form action="https://formspree.io/f/xaylnnqn" method="POST" class="form">
          <div class="contact-left">
            <div class="pinphone ">
              <div class="icon-box">
                <img src="/contact icons/call.svg" width="50px" alt="" />
              </div>
              <blockquote class="number">+ 3706 99 56313</blockquote>
            </div>
            <div class="pinphone">
              <div class="icon-box">
                <img src="/contact icons/pin.svg" width="50px" alt="" />
              </div>
              <blockquote class="location">Vilnius, Lithuania</blockquote>
            </div>
          </div>

          <div class="contact-center">
            <h1 class="help">How Can I Help You?</h1>
            <div class="inputs">
              <input
                type="text"
                name="name"
                placeholder="Full Name"
                required
              />
              <input
                type="email"
                name="email"
                placeholder="Email Address"
                required
              />
              <input
                type="text"
                name="subject"
                placeholder="Subject"
                required
              />
            </div>
          </div>
          <div class="contact-right">
            <textarea
              name="message"
              class="textarea"
              rows="10"
              placeholder="Message"
              required
            ></textarea>
            <p id="mailResponseText" style="text-align: center;"></p>
          </div>
          <button class="submit-btn submit-res" style="margin:auto" id="submitBtn">
            Send message
          </button>
        </form>
      </section>
      <footer class="footer-section">
        <div class="social-icons">
          <ul>
            <li>
              <a
                href="https://www.linkedin.com/in/antanasandrulis"
                target="_blank"
                ><i class="fab fa-linkedin"></i
              ></a>
            </li>
            <li>
              <a href="https://github.com/Galvotas" target="_blank"
                ><i class="fab fa-github"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="bottom-msg">
          <p class="think-res">Think Responsively</p>

          <p class="rights-msg">All Rights Reserved @ <span id="date"></span></p>
        </div>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
